<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layout.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<p:panel header="Lista de lançamentos">
				<p:dataTable id="table" var="entry" value="#{listEntry.entries}">
					<p:column>
						<f:facet name="header"># Id</f:facet>
						<h:outputText value="#{entry.id}" />
					</p:column>
					<p:column>
						<f:facet name="header"># Observação</f:facet>
						<h:outputText value="#{entry.observation}" />
					</p:column>
					<p:column>
						<f:facet name="header"># Total</f:facet>
						<h:outputText value="#{entry.total}" />
					</p:column>
					<p:column>
						<f:facet name="header"># Data de inicio</f:facet>
						<h:outputText value="#{entry.startDate}" />
					</p:column>
					<p:column>
						<f:facet name="header"># Data final</f:facet>
						<h:outputText value="#{entry.endDate}" />
					</p:column>

					<p:column>
						<f:facet name="header">Action</f:facet>
						<h:commandButton id="delete-button"
										 action="#{listEntry.delete(entry)}"
										 value="Delete" />
					</p:column>
				</p:dataTable>
				<p:outputLabel value="Consulta para somar o total dos lançamentos, cujo a média dos itens foi maior ou igual à R$ 100,00:" /><br/>
				<h:commandButton value="Consultar " action="#{listEntry.listByAverageGreaterThanOneHundred}" />
				<br/>
				<p:outputLabel value="Consulta para trazer os 10 lançamentos que possuam o maior valor de itens e tenham a
				descrição começando com a letra A. Sendo que só devem mostrar lançamentos no qual o somatório desses itens sejam maiores que R$ 50,00:" /><br/>
				<h:commandButton value="Consultar " action="#{listEntry.listTop10ByTotalGreaterThanFiftyAndDescriptionStartsWithA}" />
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
